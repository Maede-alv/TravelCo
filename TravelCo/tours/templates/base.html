{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
    <nav class="navbar">
        <div class="navbar__brand">
            <a class="navbar__link" href="{% url 'tour:list' %}">TravelCo</a>
        </div>
        <div class="navbar__links">
                {% if request.user.is_authenticated %}
                        <a class="navbar__link" href="{% url 'account:profile' %}">Profile</a>
                        <form method="post" action="{% url 'account:logout' %}">
                            {% csrf_token %}
                            <button class="navbar__button">Logout</button>
                        </form>
                {% else %}
                    <a class="navbar__link" href="{% url 'account:register' %}">Register</a>
                    <a class="navbar__link" href="{% url 'account:login' %}">Login</a>
                {% endif %}
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
